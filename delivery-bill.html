    function renderTransaction(response) {
      let sheetNumber = response.sheet;
      let lastId = orderIds[orderIds.length - 1];
      if (sheetNumber == 1) {
        $('#contentPdf').addClass('sheet-1');
      } else {
        $('#contentPdf').removeClass('sheet-1');
      }

      $('#contentPdf > div.form-transaction:not(:first)').remove();
      $('.table-product thead tr').remove();
      var templateTransaction = $('.transaction-template').clone();
      $(templateTransaction).removeClass('d-none');
      $(templateTransaction).removeClass('transaction-template');
      $(templateTransaction).addClass('form-transaction');
      $(templateTransaction).attr('order-page', pageNumberPrint);
      $(templateTransaction).append(
        `
                <div class="counter-section position-relative mt-auto" data-order-id="` +
          lastId +
          `">
                    <div class="counter-page">
                        <div class="page"></div>
                        <div class="total"></div>
                    </div>
                    <div class="form-copyright" style="text-align: right;padding: 0;margin: 0;">

                    </div>
                </div>`
      );
      $('#contentPdf').append(templateTransaction);

      function conditionHeaderTable(response) {
        headerTable = ``;

        headerTable = `
                    <tr>
                        <th style="max-width: 40px; width: 40px;background: #eee !important;"> No <br /> (Stt) </th>
                    `;
        // product code = 1

          headerTable += `<th style="max-width: 70px; width: 70px;background: #eee !important;"> SKU <br /> (Mã sp) </th>`;
        }
        headerTable += `
                        <th style="width: 300px; max-width: 300px;background: #eee !important;"> Products <br /> (Sản phẩm) </th>
                        <th style="max-width: 70px;width: 70px;min-width: 70px;background: #eee !important;"> UoM <br /> (ĐVT) </th>
                    `;
        if (typeof refund !== 'undefined' && refund == 1) {
          headerTable += `
                            <th style="max-width: 100px;width: 100px;min-width: 100px;background: #eee !important;"> Quantity <br />(S.Lượng) </th>`;
        } else {
          // wrong qty = 0
          if (
            typeof response.wrongQty !== 'undefined' &&
            response.wrongQty == 0
          ) {
            headerTable += `
                                <th style="max-width: 100px;width: 100px;min-width: 100px;background: #eee !important;"> QTY </th>`;
          }
        }

        if (typeof refund === 'undefined') {
          // wrong qty = 1
          if (
            typeof response.wrongQty !== 'undefined' &&
            response.wrongQty == 1
          ) {
            headerTable += `
                                <th style="max-width: 100px;width: 100px;min-width: 100px;background: #eee !important;"> Quantity <br />(S.Lượng) </th>
                                <th style="max-width: 100px;width: 100px;min-width: 100px;background: #eee !important;"> Received Qty <br /> (S.lượng thực) </th>`;
          }
        }

        headerTable += `
                        <th style="max-width: 80px; min-width:80px;background: #eee !important;"> Unit Price <br /> (Đơn Giá) </th>
                    `;

        headerTable += `
                    <th style="max-width: 80px; min-width:80px;background: #eee !important;"> VAT <br /> (Thuế VAT) </th>
                `;

        if (typeof refund !== 'undefined' && refund == 1) {
          // visible vat
          if (visibleVat == 'BOTH' || visibleVat == 'VAT') {
            headerTable += `<th style="max-width: 70px; width: 70px;background: #eee !important;"> VAT </th>`;
          }
        } else {

        headerTable += `

        // Append thead
        $('.form_content .table-product thead').last().append(headerTable);

      // let a4Height = 1188; // 210mm - 297mm - 150PPI (1754)

            if (hiddenUnpaidAmountField === 1) {
              orderProducts = orderProducts.filter(

            }

            orderProducts.map((product, index) => {
              var heightTransactionHead = $('.form-transaction')

                $(template).attr('order-id', e);
                $(template).attr('order-page', pageNumberPrint);
                $(template).find('.form_head').html(response[e].htmlHeader);
                $(template).find('.form_footer').html(response[e].htmlBottom);
                $(template).append(
                  `
                                    <div class="counter-section position-relative mt-auto" data-order-id="` +
                    e +
                    `">
                                        <div class="counter-page">
                                            <div class="page"></div>
                                            <div class="total"></div>
                                        </div>
                                        <div class="form-copyright" style="text-align: right;padding: 0;margin: 0;">
                                            <img alt="Oda logo" width="88px" height="56px" src="https://oda-s3-development.s3.ap-southeast-1.amazonaws.com/logo-oda-version-desktop.png" />
                                        </div>
                                    </div>`

                $('#contentPdf').append(template);

                // Check Dk show thead //
                conditionHeaderTable(response[e]);
              }

              if (index === orderProducts.length - 1 - amountTotalRow) {
                const lastPage = $('.form_content').last();
              }

              $('.form_content')
                .last()
                .find('.table-product tbody')
                .append(product);
            });
          }
        }
      });
